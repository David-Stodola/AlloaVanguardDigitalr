    <form class="main-form p-2 w-75 | m-auto | mt-5 |">

      <label for="input-name">Nombre</label>
      <input type="text" pattern="4" minlength="10" placeholder="Escribir nombre" name="Nombre" id="input-name"
        class="form-control" id="input-nombre" aria-describedby="nombre-ayuda"></div>
      <br>
      </div>
      <div class="mb-0 p-2">
        <label for="input-name">Apellido</label>
        <input type="text" minlength="2" minlength="10" placeholder="Escribir Apellido" name="Apellido"
          id="input-Apellido" class="form-control" id="input-nombre" aria-describedby="nombre-ayuda">
      </div>
      <div class="mb-0  p-2">
        <label for="input-correo" required>Correo</label>
        <input type="email" pattern="{@}{.com}" placeholder="Escribir correo" name="correo" id="input-correo"
          class="form-control" id="exampleInputEmail1" aria-describedby="correo-ayuda">
        <div id="emailHelp" class="form-text"></div>

      </div>
      <div class="mb-0 p-2">
        <label for="input-contraseña" class="form-label">Contraseña</label>
        <input pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" placeholder="Escribir contraseña segura"
          name="contraseña" id="input-contraseña" type="password" class="form-control" id="contrasena-segura">
      </div>
      <div class="mb-0 p-2">
        <label for="repetir-contrasena">Repetir Contraseña</label>
        <input placeholder="Escribir contraseña segura" input type="password" name="repetir-contrasena" minlength="6" maxlength="22" placeholder="6 caracteres minimo" required="" id="repetir-contrasena"
          name="contraseña" id="input-contraseña" type="password" class="form-control" id="repetir-contrasena">
      </div>

      <div class="mb-0 p-2">
        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento"
          name="contraseña" id="input-fecha-nacimiento" type="number" class="form-control" id="fecha-nacimiento">
      </div>

      <div class="mb-0 p-2"><label for="provincias">Seleccione su provincia</label>
